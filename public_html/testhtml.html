
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Switching Juicebox Galleries with Javascript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

	<style type="text/css" media="screen">
	html, body	{ height:100%; }
	body {

		overflow:auto;
		background-color: #eee;
		color:#333;
		font-family:sans-serif;
		xfont-size:20px;
		width:800px;
	}
	a {
		color:#AA0000;
	}

	.link-button{
		color:#AA0000;
		text-decoration: underline;
		cursor: pointer;
	}

	
	</style>

	      <script src="images/Chloe_JBGallery/jbcore/juicebox.js"></script>

</head>
<body>

	<h1>Switching Juicebox Galleries with Javascript</h1>
	<p>This example shows switching between multiple Juicebox galleries using JavaScript. Click the links below to switch the gallery. Do a 'View Source' on this page to see the required code. <a href="/support/embedding/#embed-multiple-galleries">More details here</a>.</p>
	<p><span id="button-1" class="link-button" >Gallery 1</span> | <span id="button-2" class="link-button">Gallery 2</span></p>

	<div id="juicebox-container"></div>

	<script>

	$(document).ready(function() {
		//load gallery 1
		loadGallery('images/Chloe_JBGallery');
		//initialize top buttons
		$("#button-1").on("click", function(){loadGallery('images/Chloe_JBGallery');});
		$("#button-2").on("click", function(){loadGallery('images/Alexis_Bittar_JBGallery');});
	});

	function loadGallery(base) {
		new juicebox({
			baseUrl : base,
			containerId : 'juicebox-container',
			backgroundColor : '222222',
			galleryWidth:'700',
			galleryHeight:'600'
		});
	}
	</script>
</body>
</html>
